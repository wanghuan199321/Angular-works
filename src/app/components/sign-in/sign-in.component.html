<div class="modal fade" id="signin" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">登录</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" #signInForm="ngForm" (ngSubmit)="doSubmit(signInForm.value,signInFormClose)">
          <div class="form-group">
            <label class="col-sm-2 control-label">手机号</label>
            <div class="col-sm-10">
              <input type="number" name="phone" ngModel class="form-control" id="phone" placeholder="请输入手机号">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword1" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10">
              <input type="password" name="pwd" ngModel class="form-control" id="inputPassword1" placeholder="请输入密码">
            </div>
          </div>
          <div class="form-group">
            <label for="VerificationCode" class="col-sm-2 control-label">验证码</label>
            <div class="col-sm-3">
              <input type="text" name="captcha" ngModel class="form-control " id="captcha" placeholder="填写验证码">
              <div id="captcha-msg" style="display: none" class="alert alert-danger" role="alert">验证码输入不正确</div>
            </div>
            <img class="col-sm-3" src="{{captcha}}" alt="" id="captchaImg" (click)="getCaptcha()">
            <span class="col-sm-4">看不清？点击图片换一张。不区分大小写</span>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal" #signInFormClose>取消</button>
            <button type="submit" class="btn btn-primary">登陆</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
