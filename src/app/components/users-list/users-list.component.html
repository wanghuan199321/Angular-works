<section class="content">
  <table id="example"
         class="table table-striped table-bordered"
         cellspacing="0"
         width="100%">
  </table>
  
  <!-- 修改弹出框 -->
  <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">修改个人信息</h4>
        </div>
        <div class="modal-body">
          <form class="form-horizontal" name="editForm" id="editForm" action="/edit" method="post">
            <div class="form-group">
              <label for="realName" class="col-sm-2 control-label">姓名</label>
              <div class="col-sm-10">
                <input type="text" name="realName" class="form-control" id="realName" placeholder="请输入真实姓名" value={{realName}}>
              </div>
            </div>
            <div class="form-group">
              <label for="nickName" class="col-sm-2 control-label">昵称</label>
              <div class="col-sm-10">
                <input type="text" name="nickName" class="form-control" id="nickName" placeholder="请输入昵称" value={{nicName}}>
              </div>
            </div>
            <div class="form-group">
              <label for="gender" class="col-sm-2 control-label">性别</label>
              <div class="col-sm-10">
                <input type="radio" name="gender" id="male" value="1">
                <label for="" name="gender">男</label>&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="radio" name="gender" id="famale" value="0">
                <label for="" name="gender">女</label>
              </div>
            </div>
            <div class="form-group">
              <label for="phoneNumber" class="col-sm-2 control-label">手机号码</label>
              <div class="col-sm-10">
                <input type="number" name="phone" class="form-control" id="phoneNumber" placeholder="请输入手机号码">
              </div>
            </div>
            <div class="form-group">
              <label for="age" class="col-sm-2 control-label">年龄</label>
              <div class="col-sm-10">
                <input type="number" name="age" class="form-control" id="age" placeholder="请输入年龄" value={{age}}>
              </div>
            </div>
            <div class="form-group">
              <label for="address" class="col-sm-2 control-label">地址</label>
              <div class="col-sm-10">
                <input type="text" name="address" class="form-control" id="address" placeholder="请输入通讯地址" value={{address}}>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
              <button type="button" class="btn btn-primary" onclick="videdateProfile();">修改</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  
  <!-- 删除弹出框 -->
  <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">删除</h4>
        </div>
        <div class="modal-body">
          <form class="form-horizontal" action="/users/delete-user" method="POST">
            <div class="alert alert-danger" role="alert" style="display: block;">是否确定删除该条个人信息</div>
            <div class="form-group" style="">
              <div class="col-sm-10">
                <input type="hidden" name="_id" class="form-control" id="userId">
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
              <button type="submit" class="btn btn-danger">删除</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
