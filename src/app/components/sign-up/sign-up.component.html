<div class="modal fade" id="signup" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">注册</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" #signUpForm="ngForm" (ngSubmit)="doSubmit(signUpForm.value,signUpFormClose)" >
          <div class="form-group">
            <label for="phone" class="col-sm-2 control-label">手机号</label>
            <div class="col-sm-10">
              <input type="text" name="phone" ngModel
                     (blur)="doValidatorFormPhone(signUpForm.value)"
                     class="form-control" id="phone" placeholder="请输入手机号">
              <div id="phone-msg" *ngIf="invalidPhone"
                   class="alert alert-danger" role="alert">手机号码输入不正确</div>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10">
              <input type="password" name="pwd" ngModel
                     (blur)="doValidatorFormPwd(signUpForm.value)"
                     class="form-control" id="pwd" placeholder="请输入密码">
              <div id="password-msg" *ngIf="invalidPwd"
                   class="alert alert-danger" role="alert">密码输入不正确</div>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">确认密码</label>
            <div class="col-sm-10">
              <input type="password" name="pwd2" ngModel
                     (blur)="doValidatorFormPwd2(signUpForm.value)"
                     class="form-control" id="pwd2" placeholder="再次输入密码">
              <div id="password1-msg"  *ngIf="invalidPwd2"
                   class="alert alert-danger" role="alert">两次密码不一致</div>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">验证码</label>
            <div class="col-sm-3">
              <input type="text" name="captcha" ngModel
                     (blur)="doValidatorFormCaptcha(signUpForm.value)"
                     class="form-control " id="captcha" placeholder="填写验证码">
              <div id="captcha-msg" *ngIf="invalidCaptcha"
                   class="alert alert-danger" role="alert">验证码输入不正确</div>
            </div>
            <img class="col-sm-3" src="{{captcha}}" alt="" id="captchaImg" (click)="getCaptcha()">
            <span class="col-sm-4"  (click)="getCaptcha()">看不清？点击图片换一张。不区分大小写</span>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal" #signUpFormClose>取消</button>
            <button type="submit" class="btn btn-primary">注册</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
